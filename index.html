<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
          href="style.css">
    <script src="index.js"
            defer></script>
    <title>Weather App</title>
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <form name="weather-form"
                  class="weather-form">
                <input type="text"
                       class="city-input"
                       placeholder="Enter city"
                       name="city-input">
                <button type="submit"
                        class="submit-btn">Get Weather</button>
            </form>
            <div class="card"
                 style="display: none;">
                <h1 class="city-display">City Name</h1>
                <p class="temp-display">12℃</p>
                <p class="humidity-display">Humidity: 50%</p>
                <p class="descr-display">Clear</p>
                <p class="weather-emoji">☀️</p>
                <p class="error-display">Please enter a city</p>
            </div>
        </div>
    </div>
</body>

</html>
