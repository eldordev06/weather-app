<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <meta name="author"
          content="Ergashev Eldor">
    <meta name="keywords"
          content="weather, climate, temperature, meteorological, atmospheric, conditions, forecast">
    <meta name="description" content="Simple weather app where you can see minimal information about weather in the city you searched for.">
    <link rel="stylesheet"
          href="style.css">
    <script src="index.js"
            defer></script>
    <title>Weather App</title>
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <form name="weather-form"
                  class="weather-form">
                <input type="text"
                       class="city-input"
                       placeholder="Enter city"
                       name="city-input">
                <button type="submit"
                        class="submit-btn">Get Weather</button>
            </form>
            <div class="card"
                 style="display: none;">
                <div class="marquee">
                    <h1 class="city-display">City Name</h1>
                </div>
                <p class="temp-display">0â„ƒ</p>
                <p class="humidity-display">Humidity: 0%</p>
                <p class="descr-display">Clear</p>
                <img src="https://openweathermap.org/img/wn/01d@4x.png"
                     alt="icon"
                     class="weather-icon">
            </div>
        </div>
    </div>
</body>

</html>
